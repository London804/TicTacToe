<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <style>
        body {
            background: #fafafa;
        }
        table {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            border-spacing: 0;
        }
        #row1, #row2, #row3 {
            background: grey;
        }
        #row1 td:nth-child(odd), #row3 td:nth-child(odd), #row2 td:nth-child(even) {
            background: #dfdfdf;
        }
        td {
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 40px;
        }
        section {
            max-width: 700px;
            margin: 0 auto;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        $(function(){
            var playerOne = prompt('What is your name?'),
                playerTwo = prompt('What is your name?'),
                activePlayer = Math.random() <= 0.5 ?  playerOne : playerTwo;

            instruct(activePlayer + " is first");

            $('td').click(function(){
                if(activePlayer == playerOne){
                    if($(this).text() == ''){
                        $(this).text('x');
                        checkWinner();
                    } else {
                        alert('that box has already been used.');
                        return;
                    }
                    activePlayer = playerTwo;
                    instruct(activePlayer + ' is up');
                } else {
                    if($(this).text() == ''){
                        $(this).text('o');
                        checkWinner();
                    } else {
                        alert('that box has already been used.');
                        return;
                    }
                    activePlayer = playerOne;
                    instruct(activePlayer + ' is up');
                }
            });

            function checkWinner() {
                var one = '#one',
                    two = '#two',
                    three = '#three',
                    four = '#four',
                    five = '#five',
                    six = '#six',
                    seven = '#seven',
                    eight = '#eight',
                    nine = '#nine';

                //check for win top row
                if($(one).text() !== '') {
                    console.log('match');
                    if($(one).text() == $(two).text()){
                        if($(one).text() == $(three).text()) {
                            alert(activePlayer + ' wins!');
                        }
                    }
                }

                //middle row
                if($(four).text() !== '') {
                    console.log('match');
                    if($(four).text() == $(five).text()){
                        if($(four).text() == $(six).text()) {
                            alert(activePlayer + ' wins!');
                        }
                        console.log(four + five);
                    }
                }
               //bottom row
                if($(seven).text() !== '') {
                    console.log('match');
                    if($(seven).text() == $(eight).text()){
                        if($(seven).text() == $(nine).text()) {
                            alert(activePlayer + ' wins!');
                        }
                    }
                }
                //first column
                if($(one).text() !== '') {
                    console.log('match');
                    if($(one).text() == $(four).text()){
                        if($(one).text() == $(seven).text()) {
                            alert(activePlayer + ' wins!');
                        }
                    }
                }

                //second column
                if($(two).text() !== '') {
                    console.log('match');
                    if($(two).text() == $(five).text()){
                        if($(two).text() == $(eight).text()) {
                            alert(activePlayer + ' wins!');
                        }
                    }
                }
                //third column
                if($(three).text() !== '') {
                    console.log('match');
                    if($(three).text() == $(six).text()){
                        if($(three).text() == $(nine).text()) {
                            alert(activePlayer + ' wins!');
                        }
                    }
                }

//                //top-left diagonal
                if($(one).text() !== '') {
                    console.log('match');
                    if($(one).text() == $(five).text()){
                        if($(one).text() == $(nine).text()) {
                            alert(activePlayer + ' wins!');
                        }
                    }
                }
                
                //top-right diagonal
                if($(three).text() !== '') {
                    console.log('match');
                    if($(three).text() == $(five).text()){
                        if($(three).text() == $(seven).text()) {
                            alert(activePlayer + ' wins!');
                        }
                    }
                }


            }

        });
        function instruct(message){
            $('#instructions').text(message);
        }




    </script>
</head>
<body>
<section>
    <h1 id="instructions"></h1>

    <table style="">
        <tr id="row1">
            <td id="one"></td>
            <td id="two"></td>
            <td id="three"></td>
        </tr>
        <tr id="row2">
            <td id="four"></td>
            <td id="five"></td>
            <td id="six"></td>
        </tr>
        <tr id="row3">
            <td id="seven"></td>
            <td id="eight"></td>
            <td id="nine"></td>
        </tr>
    </table>
</section>


</body>
</html>
